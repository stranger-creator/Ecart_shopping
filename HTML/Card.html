<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Now</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10 text-center  p-1 text-danger">
                <h2>My Shopping Cart</h2>
            </div>
            <div class="col-md-2 text-left text-danger p-4 ">
                <i class='bx bx-exit'></i>
                <a href="./Home.html" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home </a>
            </div>
        </div>
    </div>
    <div class="products-container">
        <div class="product-item">
                <img src="../Images/dress.jpeg">
                        <h5 class="card-title">Frocks</h5>
                        <div class="cart-price">₹750</div>
                        <input type="number" class="cart-quantity" placeholder="Quantity"/>
                        <div>Total</div>
                        <div class="total-price">₹200</div>
                        <button type="submit" class="btn btn-danger">Order-Now</button>
                        <i class="bx-bx-x-circle" id="close-cart"></i>
                    </div>
                    <div class="product-item">
                            <img src="../Images/sweatshirt.jpeg" class="card-img-top ">
                                    <h5 class="card-title">Sweatshirt</h5>
                                    <div class="cart-price">₹2000</div>
                                    <input type="number" class="cart-quantity" placeholder="Quantity"/>
                                    <div>Total</div>
                                    <div class="total-price">₹0</div>
                                    <button type="submit" class="btn btn-danger">Order-Now</button>
                                    <i class="bx-bx-x-circle" id="close-cart"></i>
                                </div>
                                <div class="product-item">
                                        <img src="../Images/tshirt.jpeg" class="card-img-top ">
                                                <h5 class="card-title">T-shirt</h5>
                                                <div class="cart-price">₹5000</div>
                                                <input type="number" class="cart-quantity" placeholder="Quantity"/>
                                                <div>Total</div>
                                                <div class="total-price">₹0</div>
                                                <button type="submit" class="btn btn-danger">Order-Now</button>
                                                <i class="bx-bx-x-circle" id="close-cart"></i>
                                            </div>
                                            <div class="products-container">
                                                <div class="product-item">
                                                        <img src="../Images/shirt.jpg" class="card-img-top ">
                                                                <h5 class="card-title">Shirt</h5>
                                                                <div class="cart-price">₹9000</div>
                                                                <input type="number" class="cart-quantity" placeholder="Quantity"/>
                                                                <div>Total</div>
                                                                <div class="total-price">₹0</div>
                                                                <button type="submit" class="btn btn-danger">Order-Now</button>
                                                                <i class="bx-bx-x-circle" id="close-cart"></i>
                                                            </div>
           
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
